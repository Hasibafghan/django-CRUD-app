{% comment %} {% extends 'base.html' %} {% endcomment %}
{% block content %}
    {% include 'include/links.html' %}
    <div class="d-flex justify-content-center align-items-center my-5">
        
        <form method="post" action="" style="width: 300px;">
        {% csrf_token %}
        <div class="d-flex justify-content-center  mb-4">
            <div class="text-center w-100 me-2">
                <a class="navbar-brand" href="{% url 'home' %}"><i class="bi bi-github fs-1"></i></a>
                <h3 class="mt-3">Sing up to Website </h3>
            </div>
        </div>
        
        <div class="d-flex justify-content-between mb-3">
            <div class="me-1">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputName" />
            </div>
            <div>
                <label for="exampleInputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="exampleInputLastName" />
            </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Username</label>
          <input type="password" class="form-control" id="exampleInputPassword1" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign in</button>
        <div class="mt-3 text-center">
            <p>Already have an account?<a class="m-1" href="{% url 'login' %}">Sign in</a></p>
      </form>
    </div>
{% endblock content %}
